<!-- The Modal -->
<div id="cancelModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cancel Confession</h2>
        <p>Are you sure you want to cancel your confession?</p>
        <div class="modal-actions">
            <button id="confirmCancel" class="action-btn cancel-btn">Yes, Cancel It</button>
            <button id="closeModal" class="action-btn reset-btn">No, Go Back</button>
        </div>
    </div>

</div>
