<style>
  body {
    background-color: #eef1f5;
    font-family: 'Roboto', sans-serif;
    /* Apply Roboto font */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Apply a natural box layout model to all elements */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  /* Ensures that the body does not have a fixed height on smaller screens,
   allowing for vertical scrolling if necessary */
  @media (max-height: 800px),
  (max-width: 768px) {
    body {
      height: auto;
      min-height: 100vh;
    }
  }
</style>
